<!DOCTYPE html>

<head>
    <title> Formulaire </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- intégrer CSS -->
    <link rel="stylesheet" type="text/css" href="style.css"   />
    <!-- intégrer bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3> Inscription </h3>
        <!--formulaire-->
        <form action="#" method="post" id="inscription">
            <!--ligne 1-->
            <div class="row">
                <div class="col-lg-3 col-12"><label>Nom</label></div>
                <div class="col-lg-9 col-12"><input type="text" name="nom">
                    <p id="msgErreurTNom"></p>
                </div>
            </div>
             <!--ligne 2-->
             <div class="row">
                <div class="col-lg-3 col-12"><label>Prenom</label></div>
                <div class="col-lg-9 col-12"><input type="text" name="prenom">
                    <p id="msgErreurPrenom"></p>
                </div>
            </div>
            <!--ligne 3-->
            <div class="row">
                <div class="col-lg-3 col-12"><label>Tel</label></div>
                <div class="col-lg-9 col-12"><input type="text" maxlength="10" name="telephone">
                <p id="msgErreurTel"></p>
                </div>
            </div>
            <!--ligne 4-->
            <div class="row">
                <div class="col-lg-3 col-12"><label>Email</label></div>
                <div class="col-lg-9 col-12"><input type="text" name="mail">
                    <p id="msgErreurEmail"></p>
                </div>
            </div>
            <!--ligne 5-->
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary mt-3" type="submit" name="valider" value="Valider">
            </div>
        </div>
   
    </form>
    <!-- Intégration fichier "validation.js"-->

    <script type="text/javascript" src="validation.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
